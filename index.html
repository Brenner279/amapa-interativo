<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Minha Experiência VR 2026</title>
    <!-- Importando a biblioteca A-Frame -->
    <script src="aframe.io"></script>
  </head>
  <body>
    <a-scene>
      <!-- 1. Câmera com Cursor de Interação -->
      
        
        
      

      <!-- 2. Objetos Interativos -->
      <!-- Cubo que muda de cor ao ser olhado -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
             animation__mouseenter="property: components.material.material.color; type: color; to: #FFC65D; startEvents: mouseenter"
             animation__mouseleave="property: components.material.material.color; type: color; to: #4CC3D9; startEvents: mouseleave">
      </a-box>

      <!-- Esfera que "pula" ao clicar (manter o cursor sobre ela) -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                animation__click="property: position; from: 0 1.25 -5; to: 0 3 -5; dur: 300; dir: alternate; loop: 2; startEvents: click">
      </a-sphere>

      <!-- 3. Ambiente -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
