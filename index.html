<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Explora AP - VR Final</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  
  <script>
    /* --- LÓGICA DO SISTEMA --- */
    
    // Banco de Dados
    const db = {
      'vitoria': {
        nome: 'Vitória do Jari',
        conteudos: {
          'historia': { 
            t: 'VÍDEO DA CIDADE', 
            txt: 'Olhe para o botão PLAY e aguarde', 
            video: './assets/videos/vitoria.mp4', 
            tipo: 'video' 
          },
          'culinaria': { 
            t: 'HINO MUNICIPAL', 
            txt: 'Olhe para o botão PLAY e aguarde', 
            narra: './assets/audios/vitoria.mp3', 
            tipo: 'audio' 
          },
          'mapa': { 
            t: 'BANDEIRA', 
            txt: 'Visualizando bandeira', 
            imagemPainel: './assets/imagens/vitoria.png', 
            tipo: 'imagem' 
          }
        }
      },
      'macapa': { nome: 'Macapá', conteudos: { 'historia': {t:'EM BREVE', txt:'Indisponível'} } },
      'santana': { nome: 'Santana', conteudos: { 'historia': {t:'EM BREVE', txt:'Indisponível'} } },
      'amapa': { nome: 'Amapá', conteudos: { 'historia': {t:'EM BREVE', txt:'Indisponível'} } },
      'mazagao': { nome: 'Mazagão', conteudos: { 'historia': {t:'EM BREVE', txt:'Indisponível'} } },
      'oiapoque': { nome: 'Oiapoque', conteudos: { 'historia': {t:'EM BREVE', txt:'Indisponível'} } }
    };

    let cidadeAtual = '';
    let audioNarracao = null;
    let tipoMidiaAtual = '';
    let midiaCarregada = false;

    // --- INICIALIZAÇÃO ---
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM carregado');
      setTimeout(gerarMenuCidades, 500);
      
      // Configurar eventos do vídeo
      const videoEl = document.getElementById('video-player');
      
      videoEl.addEventListener('loadeddata', function() {
        console.log('Vídeo carregado');
        midiaCarregada = true;
        document.getElementById('vr-texto').setAttribute('value', 'Vídeo carregado. Olhe para PLAY');
      });
      
      videoEl.addEventListener('error', function(e) {
        console.error('Erro no vídeo:', e);
        document.getElementById('vr-texto').setAttribute('value', 'Erro ao carregar vídeo');
        
        // Usar vídeo de teste online
        console.log('Tentando vídeo de teste...');
        videoEl.setAttribute('src', 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4');
        videoEl.load();
      });
      
      videoEl.addEventListener('play', function() {
        console.log('Vídeo começou a tocar');
        document.getElementById('vr-texto').setAttribute('value', 'Vídeo em reprodução');
      });
      
      videoEl.addEventListener('pause', function() {
        console.log('Vídeo pausado');
        document.getElementById('vr-texto').setAttribute('value', 'Vídeo pausado');
      });
    });

    // Gera os botões flutuantes das cidades
    function gerarMenuCidades() {
      const container = document.getElementById('grade-cidades');
      const chaves = Object.keys(db);
      
      let col = 0; 
      let row = 0;
      const chavesPorLinha = 3;

      chaves.forEach((chave) => {
        const cidade = db[chave];
        
        const x = (col * 1.1) - 1.1;
        const y = 1.5 - (row * 0.6);
        
        const el = document.createElement('a-entity');
        el.setAttribute('position', `${x} ${y} 0`);
        
        el.innerHTML = `
          <a-plane 
            color="#FFD700" 
            width="1" height="0.4" 
            class="clickable interativo" 
            onclick="selecionarCidade('${chave}')"
            animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
            animation__out="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
             <a-text value="${cidade.nome}" align="center" color="#333" width="2.8" z-offset="0.01"></a-text>
          </a-plane>
        `;
        container.appendChild(el);

        col++;
        if (col >= chavesPorLinha) { 
          col = 0; 
          row++; 
        }
      });
    }

    // --- SISTEMA DE NAVEGAÇÃO ---
    function irPara(idGrupo) {
      console.log('Indo para:', idGrupo);
      
      const grupos = ['grupo-inicio', 'grupo-cidades', 'grupo-categorias', 'grupo-player'];
      
      grupos.forEach(g => {
        const el = document.getElementById(g);
        el.setAttribute('visible', 'false');
        const botoes = el.querySelectorAll('.interativo');
        botoes.forEach(b => b.classList.remove('clickable'));
      });

      const destino = document.getElementById(idGrupo);
      destino.setAttribute('visible', 'true');
      const botoesAtivos = destino.querySelectorAll('.interativo');
      botoesAtivos.forEach(b => b.classList.add('clickable'));

      if(idGrupo !== 'grupo-player') {
        pararTudo();
      }
    }

    function selecionarCidade(chave) {
      cidadeAtual = chave;
      console.log('Cidade selecionada:', cidadeAtual);
      document.getElementById('titulo-cidade-cat').setAttribute('value', db[chave].nome);
      irPara('grupo-categorias');
    }

    // --- LÓGICA DE MÍDIA ---
    function verConteudo(tipo) {
      console.log('Ver conteúdo:', tipo, 'para cidade:', cidadeAtual);
      
      if(!db[cidadeAtual] || !db[cidadeAtual].conteudos[tipo]) {
        console.error('Conteúdo não encontrado');
        return;
      }

      const dados = db[cidadeAtual].conteudos[tipo];
      
      const videoEl = document.getElementById('video-player');
      const telaVideo = document.getElementById('vr-video-screen');
      const imgPainel = document.getElementById('vr-imagem-screen');
      const controles = document.getElementById('controles-media');
      const titulo = document.getElementById('vr-titulo');
      const texto = document.getElementById('vr-texto');

      // Reset visível
      telaVideo.setAttribute('visible', 'false');
      imgPainel.setAttribute('visible', 'false');
      controles.setAttribute('visible', 'false');
      
      titulo.setAttribute('value', dados.t);
      texto.setAttribute('value', 'Carregando...');
      
      pararTudo();
      midiaCarregada = false;

      // É VIDEO?
      if (dados.tipo === 'video' && dados.video) {
        tipoMidiaAtual = 'video';
        console.log('Iniciando carregamento de vídeo:', dados.video);
        
        // Primeiro tenta o vídeo local
        videoEl.setAttribute('src', dados.video);
        videoEl.load();
        
        // Configurar timeout para fallback
        setTimeout(function() {
          if (!midiaCarregada && videoEl.networkState === videoEl.NETWORK_NO_SOURCE) {
            console.log('Usando vídeo de fallback');
            texto.setAttribute('value', 'Usando vídeo de demonstração');
            videoEl.setAttribute('src', 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4');
            videoEl.load();
          }
        }, 3000);
        
        telaVideo.setAttribute('visible', 'true');
        controles.setAttribute('visible', 'true');
        
        document.getElementById('btn-play-cor').setAttribute('color', '#4CAF50'); // Verde
        document.getElementById('btn-play-txt').setAttribute('value', 'PLAY');
      }
      // É AUDIO?
      else if (dados.tipo === 'audio' && dados.narra) {
        tipoMidiaAtual = 'audio';
        console.log('Carregando áudio:', dados.narra);
        
        try {
          audioNarracao = new Audio(dados.narra);
          audioNarracao.preload = 'auto';
          midiaCarregada = true;
          texto.setAttribute('value', 'Áudio carregado. Olhe para PLAY');
        } catch (e) {
          console.error('Erro ao criar áudio:', e);
          texto.setAttribute('value', 'Erro no áudio');
        }
        
        controles.setAttribute('visible', 'true');
        
        document.getElementById('btn-play-cor').setAttribute('color', '#4CAF50');
        document.getElementById('btn-play-txt').setAttribute('value', 'PLAY');
      }
      // É IMAGEM?
      else if (dados.tipo === 'imagem' && dados.imagemPainel) {
        tipoMidiaAtual = 'imagem';
        console.log('Carregando imagem:', dados.imagemPainel);
        
        imgPainel.setAttribute('src', dados.imagemPainel);
        imgPainel.setAttribute('visible', 'true');
        texto.setAttribute('value', dados.txt);
      }

      irPara('grupo-player');
    }

    function togglePlay() {
      console.log('togglePlay chamado, tipo:', tipoMidiaAtual, 'carregada:', midiaCarregada);
      
      const videoEl = document.getElementById('video-player');
      const btnCor = document.getElementById('btn-play-cor');
      const btnTxt = document.getElementById('btn-play-txt');
      const texto = document.getElementById('vr-texto');

      if (tipoMidiaAtual === 'video') {
        if (!midiaCarregada) {
          texto.setAttribute('value', 'Aguarde, carregando vídeo...');
          return;
        }
        
        if (videoEl.paused) {
          console.log('Tentando play no vídeo');
          texto.setAttribute('value', 'Iniciando reprodução...');
          
          const playPromise = videoEl.play();
          
          if (playPromise !== undefined) {
            playPromise.then(() => {
              console.log('Play bem sucedido');
              btnCor.setAttribute('color', '#f44336'); // Vermelho
              btnTxt.setAttribute('value', 'PAUSE');
              texto.setAttribute('value', 'Vídeo em reprodução');
            }).catch(error => {
              console.error('Erro no play:', error);
              texto.setAttribute('value', 'Clique novamente para PLAY');
              
              // Tentar com interação direta
              videoEl.muted = true;
              videoEl.play().then(() => {
                videoEl.muted = false;
                btnCor.setAttribute('color', '#f44336');
                btnTxt.setAttribute('value', 'PAUSE');
                texto.setAttribute('value', 'Vídeo em reprodução');
              });
            });
          }
        } else {
          videoEl.pause();
          btnCor.setAttribute('color', '#4CAF50');
          btnTxt.setAttribute('value', 'PLAY');
          texto.setAttribute('value', 'Vídeo pausado');
        }
      }
      else if (tipoMidiaAtual === 'audio' && audioNarracao) {
        if (audioNarracao.paused) {
          audioNarracao.play().then(() => {
            btnCor.setAttribute('color', '#f44336');
            btnTxt.setAttribute('value', 'PAUSE');
            texto.setAttribute('value', 'Áudio em reprodução');
          }).catch(error => {
            console.error('Erro no áudio:', error);
            texto.setAttribute('value', 'Erro ao reproduzir áudio');
          });
        } else {
          audioNarracao.pause();
          btnCor.setAttribute('color', '#4CAF50');
          btnTxt.setAttribute('value', 'PLAY');
          texto.setAttribute('value', 'Áudio pausado');
        }
      } else {
        console.log('Nenhuma mídia para tocar');
        texto.setAttribute('value', 'Nenhuma mídia carregada');
      }
    }

    function restartMedia() {
      console.log('Restart chamado');
      
      const videoEl = document.getElementById('video-player');
      const texto = document.getElementById('vr-texto');

      if (tipoMidiaAtual === 'video' && midiaCarregada) {
        videoEl.currentTime = 0;
        
        if (videoEl.paused) {
          videoEl.play().then(() => {
            document.getElementById('btn-play-cor').setAttribute('color', '#f44336');
            document.getElementById('btn-play-txt').setAttribute('value', 'PAUSE');
            texto.setAttribute('value', 'Vídeo reiniciado');
          });
        } else {
          texto.setAttribute('value', 'Vídeo já está tocando');
        }
      }
      else if (tipoMidiaAtual === 'audio' && audioNarracao) {
        audioNarracao.currentTime = 0;
        audioNarracao.play().then(() => {
          document.getElementById('btn-play-cor').setAttribute('color', '#f44336');
          document.getElementById('btn-play-txt').setAttribute('value', 'PAUSE');
          texto.setAttribute('value', 'Áudio reiniciado');
        });
      }
    }

    function pararTudo() {
      console.log('Parando tudo');
      
      const videoEl = document.getElementById('video-player');
      if (videoEl) {
        videoEl.pause();
        videoEl.currentTime = 0;
      }
      
      if (audioNarracao) {
        audioNarracao.pause();
        audioNarracao.currentTime = 0;
        audioNarracao = null;
      }
      
      tipoMidiaAtual = '';
      midiaCarregada = false;
    }

    // Funções auxiliares para debug
    window.debugVideo = function() {
      const videoEl = document.getElementById('video-player');
      console.log('Estado do vídeo:');
      console.log('- paused:', videoEl.paused);
      console.log('- currentTime:', videoEl.currentTime);
      console.log('- duration:', videoEl.duration);
      console.log('- readyState:', videoEl.readyState);
      console.log('- networkState:', videoEl.networkState);
      console.log('- src:', videoEl.src);
      console.log('- error:', videoEl.error);
    };
    
    window.forcarPlay = function() {
      const videoEl = document.getElementById('video-player');
      videoEl.play().then(() => {
        console.log('Forçado play com sucesso');
      }).catch(e => {
        console.error('Erro forçando play:', e);
      });
    };

  </script>
</head>
<body>

  <a-scene background="color: #111" cursor="rayOrigin: mouse">
    
    <a-assets>
       <video id="video-player" loop="true" crossorigin="anonymous" playsinline webkit-playsinline preload="auto"></video>
    </a-assets>

    <a-camera position="0 1.6 0">
        <a-cursor 
          id="cursor"
          color="#FFD700"
          fuse="true" 
          fuse-timeout="1000"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          raycaster="objects: .clickable; far: 20"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__leave="property: scale; startEvents: mouseleave; dur: 200; to: 1 1 1">
        </a-cursor>
    </a-camera>


    <a-entity id="grupo-inicio" visible="true">
        <a-text value="EXPLORA AP" align="center" position="0 2.5 -3" width="10" color="#FFD700"></a-text>
        <a-text value="Patrimônio Cultural em VR" align="center" position="0 2 -3" width="5"></a-text>
        
        <a-plane position="0 1 -3" width="1.5" height="0.6" color="#004d40" class="clickable interativo" onclick="irPara('grupo-cidades')">
            <a-text value="INICIAR" align="center" width="6" color="white"></a-text>
        </a-plane>
    </a-entity>


    <a-entity id="grupo-cidades" visible="false">
        <a-text value="ESCOLHA O DESTINO" align="center" position="0 2.8 -3" width="8" color="#FFD700"></a-text>
        
        <a-entity id="grade-cidades" position="0 0.5 -3"></a-entity>

        <a-plane position="0 -1.2 -3" width="1" height="0.4" color="#444" class="interativo" onclick="irPara('grupo-inicio')">
            <a-text value="VOLTAR" align="center" color="white"></a-text>
        </a-plane>
    </a-entity>


    <a-entity id="grupo-categorias" visible="false">
        <a-text id="titulo-cidade-cat" value="CIDADE" align="center" position="0 2.5 -3" width="10" color="#FFD700"></a-text>

        <a-plane position="-1.2 1 -3" width="1" height="1" color="#004d40" class="interativo" onclick="verConteudo('historia')">
            <a-text value="VÍDEO" align="center" width="6" color="white"></a-text>
        </a-plane>

        <a-plane position="0 1 -3" width="1" height="1" color="#E64A19" class="interativo" onclick="verConteudo('culinaria')">
            <a-text value="HINO" align="center" width="6" color="white"></a-text>
        </a-plane>

        <a-plane position="1.2 1 -3" width="1" height="1" color="#388E3C" class="interativo" onclick="verConteudo('mapa')">
            <a-text value="BANDEIRA" align="center" width="6" color="white"></a-text>
        </a-plane>

        <a-plane position="0 -0.5 -3" width="1" height="0.3" color="#444" class="interativo" onclick="irPara('grupo-cidades')">
            <a-text value="VOLTAR" align="center" color="white"></a-text>
        </a-plane>
    </a-entity>


    <a-entity id="grupo-player" visible="false">
        
        <a-plane position="0 1.6 -3" width="3.5" height="2.5" color="#111" opacity="0.95"></a-plane>
        
        <a-text id="vr-titulo" value="TÍTULO" align="center" position="0 2.6 -2.9" color="#FFD700" width="6"></a-text>
        <a-text id="vr-texto" value="Olhe para o PLAY e aguarde" align="center" position="0 0.6 -2.9" width="3.5" color="white"></a-text>

        <a-video id="vr-video-screen" src="#video-player" width="3" height="1.6" position="0 1.6 -2.9" visible="false"></a-video>
        
        <a-image id="vr-imagem-screen" width="2" height="1.4" position="0 1.6 -2.85" visible="false"></a-image>

        <a-entity id="controles-media" position="0 0 -2.9" visible="false">
            
            <a-entity position="-0.5 0 0" class="interativo" onclick="togglePlay()">
               <a-circle id="btn-play-cor" radius="0.25" color="#4CAF50"
                 animation__sc="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                 animation__out="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
               </a-circle>
               <a-text id="btn-play-txt" value="PLAY" align="center" position="0 -0.4 0" color="white"></a-text>
            </a-entity>

            <a-entity position="0.5 0 0" class="interativo" onclick="restartMedia()">
               <a-circle radius="0.25" color="#2196F3"
                 animation__sc="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                 animation__out="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
               </a-circle>
               <a-text value="RESTART" align="center" position="0 -0.4 0" color="white"></a-text>
            </a-entity>
        </a-entity>

        <a-plane position="0 -1.2 -3" width="1" height="0.4" color="#444" class="interativo" onclick="irPara('grupo-categorias')">
            <a-text value="VOLTAR" align="center" color="white"></a-text>
        </a-plane>
    </a-entity>

  </a-scene>
  
  <div style="position: absolute; bottom: 10px; left: 10px; color: white; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px;">
    <button onclick="debugVideo()">Debug Vídeo</button>
    <button onclick="forcarPlay()">Forçar Play</button>
  </div>
</body>
</html>
