      'santana': { nome: 'Santana', bandeira: './assets/bandeiras/santana.jpg', hino: './assets/hinos/santana.mp3',  conteudos: {

            'Historia': { t: 'História', video: './assets/videos/macapa_historia.mp4', tipo: 'video360' },

            },

    };

    let cidadeAtual = '';
    let audioNarracao = null;

    window.onload = function() {
      gerarMenuCidades();
      setupVideoEvents();
    };

    /* --- GERAÇÃO DO MENU DE BANDEIRAS (Z-OFFSET CORRIGIDO) --- */
    function gerarMenuCidades() {
      const container = document.getElementById('grade-cidades');
      const chaves = Object.keys(db);
      const posicoes = [
          { pos: '-3.5 1.8 -1.5', rot: '0 60 0' }, { pos: '-2.4 1.8 -2.5', rot: '0 40 0' },
          { pos: '-1.2 1.8 -3.2', rot: '0 20 0' }, { pos: '0 1.8 -3.5',    rot: '0 0 0' },   
          { pos: '1.2 1.8 -3.2',  rot: '0 -20 0' }, { pos: '2.4 1.8 -2.5',  rot: '0 -40 0' },
          { pos: '3.5 1.8 -1.5',  rot: '0 -60 0' }  
      ];

      chaves.forEach((chave, index) => {
        if(index >= posicoes.length) return;
        const cidade = db[chave];
        const p = posicoes[index];
        const el = document.createElement('a-entity');
        el.setAttribute('position', p.pos);
        el.setAttribute('rotation', p.rot);
        const imagemSrc = cidade.bandeira ? `src="${cidade.bandeira}"` : 'color="#555"';

        el.innerHTML = `
          <a-plane ${imagemSrc} width="1" height="0.7" class="clicavel interativo" onclick="selecionarCidade('${chave}')" material="shader: flat; side: double">
             <a-plane position="0 0 -0.01" width="1.05" height="0.75" color="#FFD700" material="shader: flat"></a-plane>
          </a-plane>
          <a-troika-text value="${cidade.nome}" align="center" position="0 -0.6 0.05" width="4" color="#FFFFFF" outline-width="0.02" outline-color="#000">
          </a-troika-text>
        `;
        container.appendChild(el);
      });
    }

    /* --- GALERIA DE CULTURA (Z-OFFSET CORRIGIDO) --- */
    function montarGaleria(itens) {
        const container = document.getElementById('container-molduras-cultura');
        container.innerHTML = ''; 
        const pos = [ {p: '-2.2 1.6 -2.5', r: '0 30 0'}, {p: '-0.8 1.6 -3', r: '0 10 0'}, {p: '0.8 1.6 -3', r: '0 -10 0'}, {p: '2.2 1.6 -2.5', r: '0 -30 0'} ];
        itens.forEach((item, index) => {
            if(index >= 4) return;
            const idTexto = `txt-galeria-${index}`;
            const el = document.createElement('a-entity');
            el.setAttribute('position', pos[index].p); el.setAttribute('rotation', pos[index].r);
            const srcAttr = item.img ? `src="${item.img}"` : 'color="#555"';
            el.innerHTML = `
                <a-plane ${srcAttr} width="1.2" height="0.9" class="clicavel interativo moldura-galeria" data-texto-id="${idTexto}" material="shader: flat; side: double"></a-plane>
                <a-troika-text id="${idTexto}" value="${item.txt}" visible="false" align="center" position="0 -0.6 0.1" width="2.5" color="#FFD700" outline-width="0.02">
                </a-troika-text>`;
            container.appendChild(el);
        });
        setupHoverEvents('.moldura-galeria', 'data-texto-id');
    }

    /* --- GALERIA DE TURISMO (Z-OFFSET CORRIGIDO) --- */
    function montarGaleriaVideo(itens) {
        const container = document.getElementById('container-molduras-turismo');
        container.innerHTML = ''; 
        const pos = [ {p: '-2.2 1.6 -2.5', r: '0 30 0'}, {p: '-0.8 1.6 -3', r: '0 10 0'}, {p: '0.8 1.6 -3', r: '0 -10 0'}, {p: '2.2 1.6 -2.5', r: '0 -30 0'} ];
        itens.forEach((item, index) => {
            if(index >= 4) return;
            const videoID = `vid-turismo-${index}`;
            const videoEl = document.getElementById(videoID);
            if(videoEl && item.video) { videoEl.setAttribute('src', item.video); videoEl.pause(); }
            const el = document.createElement('a-entity');
            el.setAttribute('position', pos[index].p); el.setAttribute('rotation', pos[index].r);
            el.innerHTML = `
                <a-plane src="#${videoID}" width="1.2" height="0.9" class="clicavel interativo video-moldura" data-vid-id="${videoID}" material="shader: flat; side: double"></a-plane>
                <a-troika-text value="${item.txt}" align="center" position="0 -0.6 0.1" width="3" color="#FFF" outline-width="0.02"></a-troika-text>`;
            container.appendChild(el);
        });
        document.querySelectorAll('.video-moldura').forEach(m => {
            m.addEventListener('mouseenter', function() { document.getElementById(this.getAttribute('data-vid-id')).play(); });
            m.addEventListener('mouseleave', function() { document.getElementById(this.getAttribute('data-vid-id')).pause(); });
        });
    }

    /* --- LÓGICA DE NAVEGAÇÃO E ÁUDIO --- */
    function tocarHino(cidadeKey) {
        const hinoEl = document.getElementById('audio-hino');
        const cidade = db[cidadeKey];
        hinoEl.pause();
        if (cidade && cidade.hino) {
            hinoEl.src = cidade.hino; hinoEl.volume = 0.2; hinoEl.loop = true;
            hinoEl.play().catch(e => console.log("Aguardando interação..."));
        }
    }

    function irPara(idGrupo) {
      const grupos = ['grupo-inicio', 'grupo-cidades', 'grupo-categorias', 'grupo-player', 'grupo-cultura-galeria', 'grupo-turismo-galeria'];
      grupos.forEach(g => {
        const el = document.getElementById(g);
        if(el) { el.setAttribute('visible', 'false'); el.querySelectorAll('.interativo').forEach(b => b.classList.remove('clicavel')); }
      });
      desativarModo360();
      if (idGrupo === 'grupo-inicio' || idGrupo === 'grupo-cidades') document.getElementById('audio-hino').pause();
      const destino = document.getElementById(idGrupo);
      if(destino) {
          destino.setAttribute('visible', 'true');
          destino.querySelectorAll('.interativo').forEach(b => b.classList.add('clicavel'));
          atualizarAmbiente(idGrupo);
      }
      if(idGrupo !== 'grupo-categorias') pararMidiasConteudo();
    }

    function selecionarCidade(chave) {
      cidadeAtual = chave;
      document.getElementById('titulo-cidade-cat').setAttribute('value', db[chave].nome);
      tocarHino(chave);
      irPara('grupo-categorias');
    }

    function verConteudo(tipo) {
      if(!db[cidadeAtual].conteudos[tipo]) return;
      const dados = db[cidadeAtual].conteudos[tipo];
      document.getElementById('audio-hino').pause(); pararMidiasConteudo();
      if (dados.tipo === 'video360') { ativarModo360(dados.video); return; }
      if (dados.type === 'galeria') { montarGaleria(dados.itens); irPara('grupo-cultura-galeria'); return; }
      if (dados.type === 'galeriaVideo') { montarGaleriaVideo(dados.itens); irPara('grupo-turismo-galeria'); return; }
      irPara('grupo-player');
    }

    function setupHoverEvents(selector, dataAttr) {
        document.querySelectorAll(selector).forEach(el => {
            el.addEventListener('mouseenter', function() { document.getElementById(this.getAttribute(dataAttr)).setAttribute('visible', 'true'); });
            el.addEventListener('mouseleave', function() { document.getElementById(this.getAttribute(dataAttr)).setAttribute('visible', 'false'); });
        });
    }

    function setupVideoEvents() {
        const video = document.getElementById('video-player');
        const loader = document.getElementById('loader-360');
        const controles = document.getElementById('controle-360-gaze');
        video.addEventListener('playing', () => { loader.setAttribute('visible', 'false'); controles.setAttribute('visible', 'true'); });
    }

    function ativarModo360(videoSrc) {
        irPara('null'); // Esconde tudo
        document.getElementById('ambiente-3d').removeAttribute('environment');
        const videoEl = document.getElementById('video-player');
        videoEl.setAttribute('src', videoSrc);
        document.getElementById('videosphere').setAttribute('visible', 'true');
        document.getElementById('loader-360').setAttribute('visible', 'true');
        document.getElementById('btnPlay360').classList.add('clicavel');
        document.getElementById('btnVoltar360').classList.add('clicavel');
        videoEl.play();
    }

    function desativarModo360() {
        const esfera = document.getElementById('videosphere');
        if (esfera.getAttribute('visible') == false) return; 
        pararMidiasConteudo();
        esfera.setAttribute('visible', 'false');
        document.getElementById('controle-360-gaze').setAttribute('visible', 'false');
        document.getElementById('loader-360').setAttribute('visible', 'false');
    }

    function atualizarAmbiente(idGrupo) {
        if(document.getElementById('videosphere').getAttribute('visible') == true) return;
        const el = document.getElementById('ambiente-3d');
        let p = 'starry';
        if(idGrupo === 'grupo-cidades') p = 'threetowers'; 
        if(idGrupo === 'grupo-cultura-galeria') p = 'threetowers'; 
        if(idGrupo === 'grupo-turismo-galeria') p = 'contact'; 
        if(idGrupo === 'grupo-player') p = 'starry';
        el.setAttribute('environment', { preset: p, grid: 'cross' });
    }

    function pararMidiasConteudo() {
      document.getElementById('video-player').pause();
      for(let i=0; i<4; i++) { if(document.getElementById(`vid-turismo-${i}`)) document.getElementById(`vid-turismo-${i}`).pause(); }
    }

    function sairDo360() { desativarModo360(); irPara('grupo-categorias'); tocarHino(cidadeAtual); }
    function voltarParaCategorias() { irPara('grupo-categorias'); tocarHino(cidadeAtual); }
  </script>
</head>
<body>

  <a-scene>
    <a-assets>
       <video id="video-player" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
       <video id="vid-turismo-0" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-1" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-2" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-3" loop crossorigin="anonymous" playsinline></video>
       <audio id="audio-hino" loop></audio>
       <img id="img-inicio-esq" src="./assets/imagens/amapa.png">
       <img id="img-inicio-dir" src="./assets/imagens/mapa.png">
    </a-assets>

    <a-entity id="ambiente-3d" environment="preset: forest"></a-entity>
    <a-videosphere id="videosphere" src="#video-player" visible="false" rotation="0 -90 0"></a-videosphere>

    <a-camera>
       <a-cursor id="cursor" color="yellow" fuse="true" fuse-timeout="1500" raycaster="objects: .clicavel"></a-cursor>
       <a-entity id="loader-360" visible="false" position="0 0 -2">
            <a-troika-text value="CARREGANDO..." color="yellow" align="center" width="5"></a-troika-text>
       </a-entity>
    </a-camera>

    <a-entity id="controle-360-gaze" visible="false" position="0 1.6 -2">
        <a-plane id="btnPlay360" color="#EF2D5E" width="1.5" height="0.5">
           <a-troika-text id="btnText360" value="TOCAR/PAUSAR" align="center" position="0 0 0.02" width="4"></a-troika-text>
        </a-plane>
        <a-plane id="btnVoltar360" position="0 -0.6 0" width="0.8" height="0.3" color="#444" class="clicavel" onclick="sairDo360()">
            <a-troika-text value="SAIR" align="center" position="0 0 0.02" width="4"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-inicio" visible="true">
        <a-troika-text value="Amapá Interativo" align="center" position="0 3 -3" width="10"  color="#FFFFFF" outline-width="0.02" outline-color="#000" ></a-troika-text>     
        <a-troika-text value="Explore e aprenda sobre cada município." align="center" position="0 2.7 -3" width="6" color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        
        <a-image src="#img-inicio-esq" position="-3 1.8 -4" rotation="0 20 0" width="2.5" height="1.5"></a-image>
        <a-image src="#img-inicio-dir" position="3 1.8 -4" rotation="0 -20 0" width="2.5" height="1.8"></a-image>

        <a-plane position="0 1.6 -3" width="1.5" height="0.6" color="#004d40" class="clicavel interativo" onclick="irPara('grupo-cidades')">
            <a-troika-text value="Iniciar" align="center" position="0 0 0.02" width="6"color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-cidades" visible="false">
        <a-troika-text value="Escolha o Destino" align="center" position="0 2.7 -4" width="8"  color="#FFFFFF" outline-width="0.02" outline-color="#000" ></a-troika-text>
        <a-entity id="grade-cidades" position="0 0 0"></a-entity>
        <a-plane position="0 0.5 -3" width="1" height="0.4" color="#444" class="interativo" onclick="irPara('grupo-inicio')">
            <a-troika-text value="Voltar" align="center" position="0 0 0.02"color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-categorias" visible="false">
        <a-troika-text id="titulo-cidade-cat" value="CIDADE" align="center" position="0 2.7 -3" width="10"></a-troika-text>
        <a-plane position="-1.5 2 -3" width="1.2" height="0.6" color="#004d40" class="interativo" onclick="verConteudo('Historia')">
            <a-troika-text value="História" align="center" position="0 0 0.02" width="5"color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
        <a-plane position="0 2 -3" width="1.2" height="0.6" color="#E64A19" class="interativo" onclick="verConteudo('Cultura')">
            <a-troika-text value="Cultura" align="center" position="0 0 0.02" width="5"color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
        <a-plane position="1.5 2 -3" width="1.2" height="0.6" color="#388E3C" class="interativo" onclick="verConteudo('Turismo')">
            <a-troika-text value="Turismo" align="center" position="0 0 0.02" width="5"color="#FFFFFF" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
        <a-plane position="0 1 -3" width="1" height="0.3" color="#444" class="interativo" onclick="irPara('grupo-cidades')">
            <a-troika-text value="Voltar" align="center" position="0 0 0.02"color="	#FFD700" outline-width="0.02" outline-color="#000"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-cultura-galeria" visible="false">
