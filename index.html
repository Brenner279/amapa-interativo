<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Amapá Interativo - Versão Pro</title>
  
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text@0.10.0/dist/aframe-troika-text.min.js"></script>
  
  <script>
    /* --- BANCO DE DADOS --- */
    const db = {
      'vitoria': {
        nome: 'Vitória do Jari',
        bandeira: './assets/bandeiras/vitoria.png',
        hino: './assets/hinos/vitoria.mp3', 
        conteudos: {
          'Historia': { t: 'História', video: './assets/videos/vitoria.mp4', tipo: 'video360' },
          'Cultura': { 
              t: 'Galeria Cultural', type: 'galeria', itens: [
                  { img: './assets/imagens/cultura1.png', txt: 'Dança Tradicional' },
                  { img: './assets/imagens/cultura2.png', txt: 'Artesanato' },
                  { img: './assets/imagens/cultura3.png', txt: 'Culinária Local' },
                  { img: './assets/imagens/cultura4.png', txt: 'Festividades' }
              ]
          },
          'Turismo': { 
              t: 'Pontos Turísticos', type: 'galeriaVideo', itens: [
                  { video: './assets/videos/turismo1.mp4', txt: 'Cachoeira do Jari' },
                  { video: './assets/videos/turismo2.mp4', txt: 'Passeio de Barco' },
                  { video: './assets/videos/turismo3.mp4', txt: 'Trilha na Mata' },
                  { video: './assets/videos/turismo4.mp4', txt: 'Centro Histórico' }
              ]
          }
        }
      },
      'macapa': { 
          nome: 'Macapá', 
          bandeira: './assets/bandeiras/macapa.png', 
          hino: './assets/hinos/macapa.mp3', 
          conteudos: {
            'Historia': { t: 'História', video: './assets/videos/macapa_historia.mp4', tipo: 'video360' },
            'Cultura': { 
                t: 'Galeria Cultural', type: 'galeria', itens: [
                    { img: './assets/imagens/jose.jpg', txt: 'Festividade São José' },
                    { img: './assets/imagens/manicoba.jpg', txt: 'Maniçoba' },
                    { img: './assets/imagens/marabaixo.jpg', txt: 'Marabaixo' },
                    { img: './assets/imagens/tacaca.jpg', txt: 'Tacacá' }
                ]
            },
            'Turismo': { 
                t: 'Pontos Turísticos', type: 'galeriaVideo', itens: [
                    { video: './assets/videos/balnearo.mp4', txt: 'Balneário' },
                    { video: './assets/videos/fortaleza.mp4', txt: 'Fortaleza São José' },
                    { video: './assets/videos/marco.mp4', txt: 'Marco Zero' },
                    { video: './assets/videos/museu.mp4', txt: 'Museu Sacaca' }
                ]
            }
          }
      },
      // ... Outras cidades seguem o mesmo padrão
    };

    let cidadeAtual = '';

    window.onload = function() {
      gerarMenuCidades();
      setupControlesVideo();
    };

    /* --- GERAÇÃO DO MENU --- */
    function gerarMenuCidades() {
      const container = document.getElementById('grade-cidades');
      const chaves = Object.keys(db);
      const posicoes = [
          { pos: '-3.5 1.8 -1.5', rot: '0 60 0' }, { pos: '-2.4 1.8 -2.5', rot: '0 40 0' },
          { pos: '-1.2 1.8 -3.2', rot: '0 20 0' }, { pos: '0 1.8 -3.5',    rot: '0 0 0' },   
          { pos: '1.2 1.8 -3.2',  rot: '0 -20 0' }, { pos: '2.4 1.8 -2.5',  rot: '0 -40 0' },
          { pos: '3.5 1.8 -1.5',  rot: '0 -60 0' }  
      ];

      chaves.forEach((chave, index) => {
        if(index >= posicoes.length) return;
        const cidade = db[chave];
        const p = posicoes[index];
        const el = document.createElement('a-entity');
        el.setAttribute('position', p.pos);
        el.setAttribute('rotation', p.rot);
        const imagemSrc = cidade.bandeira ? `src="${cidade.bandeira}"` : 'color="#555"';

        el.innerHTML = `
          <a-plane ${imagemSrc} width="1" height="0.7" class="clicavel interativo" onclick="selecionarCidade('${chave}')" material="shader: flat; side: double">
              <a-plane position="0 0 -0.01" width="1.05" height="0.75" color="#FFD700" material="shader: flat"></a-plane>
          </a-plane>
          <a-troika-text value="${cidade.nome}" align="center" position="0 -0.6 0.05" width="4" color="#FFFFFF" outline-width="0.02" outline-color="#000">
          </a-troika-text>
        `;
        container.appendChild(el);
      });
    }

    /* --- GALERIA DE TURISMO (COM CLIQUE PARA 360) --- */
    function montarGaleriaVideo(itens) {
        const container = document.getElementById('container-molduras-turismo');
        container.innerHTML = ''; 
        const pos = [ {p: '-2.8 1.6 -2', r: '0 30 0'}, {p: '-1 1.6 -3', r: '0 10 0'}, {p: '1 1.6 -3', r: '0 -10 0'}, {p: '2.8 1.6 -2', r: '0 -30 0'} ];
        
        itens.forEach((item, index) => {
            if(index >= 4) return;
            const videoID = `vid-turismo-${index}`;
            const videoEl = document.getElementById(videoID);
            if(videoEl && item.video) { videoEl.setAttribute('src', item.video); videoEl.pause(); }
            
            const el = document.createElement('a-entity');
            el.setAttribute('position', pos[index].p); el.setAttribute('rotation', pos[index].r);
            el.innerHTML = `
                <a-plane src="#${videoID}" width="1.6" height="1.1" class="clicavel interativo video-moldura" 
                         data-vid-id="${videoID}" onclick="ativarModo360('${item.video}')" material="shader: flat; side: double"></a-plane>
                <a-troika-text value="${item.txt}" align="center" position="0 -0.8 0.1" width="2" color="#FFF" outline-width="0.02"></a-troika-text>`;
            container.appendChild(el);
        });
        
        document.querySelectorAll('.video-moldura').forEach(m => {
            m.addEventListener('mouseenter', function() { document.getElementById(this.getAttribute('data-vid-id')).play(); });
            m.addEventListener('mouseleave', function() { document.getElementById(this.getAttribute('data-vid-id')).pause(); });
        });
    }

    /* --- SISTEMA DE PLAYER 360 --- */
    function setupControlesVideo() {
        const video = document.getElementById('video-player');
        const btnPlay = document.getElementById('btnPlay360');
        const txtPlay = document.getElementById('btnText360');

        btnPlay.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                txtPlay.setAttribute('value', 'PAUSAR');
            } else {
                video.pause();
                txtPlay.setAttribute('value', 'TOCAR');
            }
        });

        video.addEventListener('playing', () => { 
            document.getElementById('loader-360').setAttribute('visible', 'false');
            document.getElementById('controle-360-gaze').setAttribute('visible', 'true');
        });
    }

    function ativarModo360(videoSrc) {
        irPara('null'); 
        document.getElementById('ambiente-3d').setAttribute('visible', 'false');
        
        const videoEl = document.getElementById('video-player');
        videoEl.setAttribute('src', videoSrc);
        
        document.getElementById('videosphere').setAttribute('visible', 'true');
        document.getElementById('loader-360').setAttribute('visible', 'true');
        document.getElementById('btnText360').setAttribute('value', 'PAUSAR');
        
        videoEl.play();
    }

    function sairDo360() {
        const videoEl = document.getElementById('video-player');
        videoEl.pause();
        
        document.getElementById('videosphere').setAttribute('visible', 'false');
        document.getElementById('controle-360-gaze').setAttribute('visible', 'false');
        document.getElementById('ambiente-3d').setAttribute('visible', 'true');
        
        irPara('grupo-categorias');
        tocarHino(cidadeAtual);
    }

    /* --- NAVEGAÇÃO GERAL --- */
    function irPara(idGrupo) {
      const grupos = ['grupo-inicio', 'grupo-cidades', 'grupo-categorias', 'grupo-cultura-galeria', 'grupo-turismo-galeria'];
      grupos.forEach(g => {
        const el = document.getElementById(g);
        if(el) { 
            el.setAttribute('visible', 'false'); 
            el.querySelectorAll('.interativo').forEach(b => b.classList.remove('clicavel')); 
        }
      });

      const destino = document.getElementById(idGrupo);
      if(destino) {
          destino.setAttribute('visible', 'true');
          destino.querySelectorAll('.interativo').forEach(b => b.classList.add('clicavel'));
          atualizarAmbiente(idGrupo);
      }
    }

    function selecionarCidade(chave) {
      cidadeAtual = chave;
      document.getElementById('titulo-cidade-cat').setAttribute('value', db[chave].nome);
      tocarHino(chave);
      irPara('grupo-categorias');
    }

    function verConteudo(tipo) {
      if(!db[cidadeAtual].conteudos[tipo]) return;
      const dados = db[cidadeAtual].conteudos[tipo];
      document.getElementById('audio-hino').pause();
      
      if (dados.tipo === 'video360') { ativarModo360(dados.video); return; }
      if (dados.type === 'galeriaVideo') { montarGaleriaVideo(dados.itens); irPara('grupo-turismo-galeria'); return; }
      // ... Lógica de galeria de imagens omitida para brevidade
    }

    function tocarHino(cidadeKey) {
        const hinoEl = document.getElementById('audio-hino');
        if (db[cidadeKey]?.hino) {
            hinoEl.src = db[cidadeKey].hino; hinoEl.volume = 0.2; hinoEl.play().catch(() => {});
        }
    }

    function atualizarAmbiente(idGrupo) {
        const el = document.getElementById('ambiente-3d');
        let p = 'starry';
        if(idGrupo === 'grupo-cidades' || idGrupo === 'grupo-cultura-galeria') p = 'threetowers'; 
        if(idGrupo === 'grupo-turismo-galeria') p = 'contact'; 
        el.setAttribute('environment', { preset: p });
    }
  </script>
</head>
<body>

  <a-scene>
    <a-assets>
       <video id="video-player" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-0" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-1" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-2" loop crossorigin="anonymous" playsinline></video>
       <video id="vid-turismo-3" loop crossorigin="anonymous" playsinline></video>
       <audio id="audio-hino" loop></audio>
       <img id="img-inicio-esq" src="./assets/imagens/amapa.png">
       <img id="img-inicio-dir" src="./assets/imagens/mapa.png">
    </a-assets>

    <a-entity id="ambiente-3d" environment="preset: forest"></a-entity>
    <a-videosphere id="videosphere" src="#video-player" visible="false" rotation="0 -90 0"></a-videosphere>

    <a-camera>
       <a-cursor id="cursor" color="yellow" fuse="true" fuse-timeout="1500" raycaster="objects: .clicavel"></a-cursor>
       
       <a-entity id="loader-360" visible="false" position="0 0 -2">
            <a-troika-text value="CARREGANDO..." color="yellow" align="center" width="5"></a-troika-text>
       </a-entity>

       <a-entity id="controle-360-gaze" visible="false" position="0 -0.5 -1.2">
            <a-plane id="btnPlay360" class="clicavel" color="#EF2D5E" width="0.6" height="0.2" position="-0.35 0 0">
               <a-troika-text id="btnText360" value="PAUSAR" align="center" position="0 0 0.01" width="1"></a-troika-text>
            </a-plane>
            <a-plane id="btnVoltar360" class="clicavel" color="#444" width="0.6" height="0.2" position="0.35 0 0" onclick="sairDo360()">
                <a-troika-text value="SAIR" align="center" position="0 0 0.01" width="1"></a-troika-text>
            </a-plane>
       </a-entity>
    </a-camera>

    <a-entity id="grupo-inicio" visible="true">
        <a-troika-text value="Amapá Interativo" align="center" position="0 3 -3" width="10"></a-troika-text>     
        <a-plane position="0 1.6 -3" width="1.5" height="0.6" color="#004d40" class="clicavel interativo" onclick="irPara('grupo-cidades')">
            <a-troika-text value="Iniciar" align="center" position="0 0 0.02" width="6"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-cidades" visible="false">
        <a-troika-text value="Escolha o Destino" align="center" position="0 2.7 -4" width="8"></a-troika-text>
        <a-entity id="grade-cidades"></a-entity>
        <a-plane position="0 0.3 -3" width="1" height="0.4" color="#444" class="interativo" onclick="irPara('grupo-inicio')">
            <a-troika-text value="Voltar" align="center" position="0 0 0.02"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-categorias" visible="false">
        <a-troika-text id="titulo-cidade-cat" value="CIDADE" align="center" position="0 2.7 -3" width="10"></a-troika-text>
        <a-plane position="-1.5 2 -3" width="1.2" height="0.6" color="#0000CD" class="interativo" onclick="verConteudo('Historia')">
            <a-troika-text value="História" align="center" position="0 0 0.02" width="5"></a-troika-text>
        </a-plane>
        <a-plane position="1.5 2 -3" width="1.2" height="0.6" color="#388E3C" class="interativo" onclick="verConteudo('Turismo')">
            <a-troika-text value="Turismo" align="center" position="0 0 0.02" width="5"></a-troika-text>
        </a-plane>
        <a-plane position="0 1 -3" width="1" height="0.3" color="#444" class="interativo" onclick="irPara('grupo-cidades')">
            <a-troika-text value="Voltar" align="center" position="0 0 0.02"></a-troika-text>
        </a-plane>
    </a-entity>

    <a-entity id="grupo-turismo-galeria" visible="false">
        <a-troika-text value="Turismo 360" align="center" position="0 2.35 -3" width="8"></a-troika-text>
        <a-entity id="container-molduras-turismo"></a-entity>
        <a-plane position="0 0.5 -3" width="1" height="0.3" color="#444" class="interativo" onclick="irPara('grupo-categorias')">
            <a-troika-text value="Voltar" align="center" position="0 0 0.02"></a-troika-text>
        </a-plane>
    </a-entity>

  </a-scene>
</body>
</html>
